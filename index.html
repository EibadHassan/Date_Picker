<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="container pt-5">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <style>
        .custom-daterangepicker {
            background-color: rgb(245, 245, 245) !important;
            border-radius: 10px;
        }

        .daterangepicker .applyBtn {
            background-color: #28a745 !important;
            border: 2px solid #28a745;
        }

        .daterangepicker .cancelBtn {
            background-color: #6c757d !important;
            color: white;
        }
    </style>

    <div class="form-group">
        <label for="date-selection">Select a Date</label>

        <div class="input-group">
            <input type="text" name="datefilter4" value="" class="form-control date-selection" id="date-selection" />
            <span class="input-group-text">
                <span class="material-symbols-outlined text-secondary">
                    calendar_month
                </span>
            </span>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('input[name="datefilter4"]').daterangepicker({
                autoUpdateInput: false,
                showDropdowns: true,
                locale: {
                    cancelLabel: 'Clear'
                }
            });

            $('input[name="datefilter4"]').on('apply.daterangepicker', function (ev, picker) {
                let startDate = picker.startDate.format('DD MMM YYYY');
                let endDate = picker.endDate.format('DD MMM YYYY');
                console.log("StartedDate : " + startDate)
                console.log("EndingDate : " + endDate)
                $(this).val(picker.startDate.format('DD MMM YYYY') + ' to ' + picker.endDate.format('DD MMM YYYY'));
            });

            $('input[name="datefilter4"]').on('cancel.daterangepicker', function (ev, picker) {
                $(this).val('');
            });

            $('input[name="datefilter4"]').on('show.daterangepicker', function (ev, picker) {
                $('.daterangepicker').addClass('custom-daterangepicker');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
